apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIGatewayRoute
metadata:
  name: apple
  namespace: default
spec:
  schema:
    name: OpenAI
  filterConfig:
    type: ExternalProcess
    externalProcess:
      logLevel: someLogLevel
  targetRefs:
    - name: some-gateway
      kind: Gateway
      group: gateway.networking.k8s.io
  rules:
    - matches:
        - headers:
            - type: Exact
              name: x-ai-eg-model
              value: llama3-70b
      backendRefs:
        - name: aws-bedrock
